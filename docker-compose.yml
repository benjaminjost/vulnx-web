services:
  web:
    build:
      context: ./vulnx-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./vulnx-web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: npm run dev
